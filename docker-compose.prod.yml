services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://user:pass@postgres:5432/app?sslmode=disable
      - PORT=8080
      - ENV=production
    depends_on:
      - postgres
    networks:
      - app-network
    restart: unless-stopped

  postgres:
    image: postgres:18.1
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=app
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - app-network
    restart: unless-stopped

  # Security scanner container - only starts with --profile scan
  scanner:
    build:
      context: ./backend
      dockerfile: Dockerfile.scanner
    profiles:
      - scan
    volumes:
      - scan-repos:/scan/repos
    env_file:
      - .env
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    networks:
      - app-network

volumes:
  postgres_data:
  scan-repos:

networks:
  app-network:
    driver: bridge
