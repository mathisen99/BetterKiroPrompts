services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://user:pass@postgres:5432/app?sslmode=disable
      - PORT=8080
      - ENV=production
      - SCANNER_CONTAINER=better-kiro-prompts-scanner-1
    volumes:
      - scan-repos:/scan/repos
      - /var/run/docker.sock:/var/run/docker.sock
      - ./logs:/app/logs
      - ./config.toml:/app/config.toml:ro
    depends_on:
      - postgres
    networks:
      - app-network
    restart: unless-stopped

  postgres:
    image: postgres:18.1
    # Don't expose PostgreSQL externally in production - only accessible within docker network
    # ports:
    #   - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=app
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - app-network
    restart: unless-stopped

  # Security scanner container - runs as a service for docker exec
  scanner:
    build:
      context: ./backend
      dockerfile: Dockerfile.scanner
    profiles:
      - scan
    volumes:
      - scan-repos:/scan/repos
    env_file:
      - .env
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    networks:
      - app-network
    # Keep container running for docker exec - override entrypoint
    entrypoint: ["/bin/sh", "-c"]
    command: ["tail -f /dev/null"]
    restart: unless-stopped

volumes:
  postgres_data:
  scan-repos:

networks:
  app-network:
    driver: bridge
