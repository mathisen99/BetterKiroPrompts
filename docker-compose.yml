services:
  backend:
    build: ./backend
    ports:
      - "8090:8090"
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
      - ./config.toml:/app/config.toml:ro
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json
    environment:
      - VITE_API_URL=http://localhost:8090
    networks:
      - app-network

  postgres:
    image: postgres:18.1
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-bkp_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-devpassword}
      - POSTGRES_DB=${POSTGRES_DB:-betterkiro}
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - app-network

  # Security scanner container - only starts with --profile scan
  scanner:
    build:
      context: ./backend
      dockerfile: Dockerfile.scanner
    profiles:
      - scan
    volumes:
      - scan-repos:/scan/repos
    env_file:
      - .env
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    networks:
      - app-network
    # Keep container running for docker exec
    entrypoint: ["/bin/sh", "-c"]
    command: ["tail -f /dev/null"]
    restart: unless-stopped

volumes:
  postgres_data:
  scan-repos:

networks:
  app-network:
    driver: bridge
